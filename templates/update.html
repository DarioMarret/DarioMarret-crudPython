<form action="/update/{{contacts.id}}" method="POST">
    <input type="text" name="fullname" placeholder="Write your fullname" value="{{ contacts.fullname }}">
    <input type="text" name="email" placeholder="Write your email" value="{{ contacts.email }}">
    <input type="text" name="phone" placeholder="Write your phone" value="{{ contacts.phone }}">
    <button>Send</button>
</form>
